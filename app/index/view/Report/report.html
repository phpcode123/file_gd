{include file="/header"/}
<div class="container-xl">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-md-12 mt-50">
            <div class="card">
                {include file="/main_logo"/}
                
                <div class="text-center mt-5">
                    <h1 class="text-blue mt-3 mb-3">Report</h1>
                </div>
                <form action="/report" method="post">
                    <div class="card-body">

                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">URL</label>
                                <input type="text" class="form-control" name="url"
                                    placeholder="eg: https://file.gd/a0h5Q1">
                            </div>


                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="email" placeholder="Your Email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" name="comment" rows="6"
                                    placeholder="message..."></textarea>
                            </div>


                            <div class="mb-3 col-lg-3">
                                <label class="form-label">Captcha</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">
                                        {$cptc_number_1} + {$cptc_number_2} =
                                    </span>
                                    <input type="text" class="form-control" placeholder="" name="cptc"
                                        autocomplete="off">
                                </div>
                            </div>

                            <input type="text" class="d-none" placeholder="" name="cptc_number_1" autocomplete="off"
                                value="{$cptc_number_1}">
                            <input type="text" class="d-none" placeholder="" name="cptc_number_2" autocomplete="off"
                                value="{$cptc_number_2}">
                            <input type="text" class="d-none" name="hash_str" value="" id="hash_str">

                            <div class="card-footer text-start">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>

                        </div>
                        
                    </div>
                </from>

              
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/5e20e1e5ddc34269647ce58a762859e5.js"></script>
<script language="javascript">
    timestamp("{$index_timestamp}");
</script>
{include file="/footer"/}
